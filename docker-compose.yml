version: '3'
services:
    app_main:
        build:
            context: .
            dockerfile: docker/app_main.Dockerfile
        ports:
            - 3001:3001
        volumes:
            - .:/app
    app_test:
        build:
            context: .
            dockerfile: docker/app_test.Dockerfile
        volumes:
            - .:/app
    db:
        build:
            context: .
            dockerfile: docker/db.Dockerfile
        ports:
            - 5432:5432
        volumes:
            - ./build/db:/var/lib/postgresql/data
